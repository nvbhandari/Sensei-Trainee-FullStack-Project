<button mat-stroked-button color="primary" type="button" (click)="goBackTo()">
  <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-arrow-left"
    viewBox="0 0 16 16">
    <path fill-rule="evenodd"
      d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />

  <div class="container">
    <h1>Trainee Details</h1>
    <form class="trainee-details-form">
      <div class="form-group">
        <label for="id"><b>ID:</b></label>
        <input id="id" type="text" class="form-control font-weight-bold" value="{{ trainee.id }}" readonly>
      </div>
      <div class="form-group">
        <label for="name"><b>Name:</b></label>
        <input id="name" type="text" class="form-control font-weight-bold" value="{{ trainee.name }}" readonly>
      </div>
      <div class="form-group">
        <label for="dob" ><b>Date Of Birth:</b></label>
        <input id="dob" type="text" class="form-control font-weight-bold" value="{{ trainee.dateOfBirth | date:'mediumDate' }}" readonly>
      </div>
      <div class="form-group">
        <label for="email" ><b>Email:</b></label>
        <input id="email" type="email" class="form-control font-weight-bold" value="{{ trainee.emailId }}" readonly>
      </div>
      <div class="form-group">
        <label for="city" ><b>City:</b></label>
        <input id="city" type="text" class="form-control font-weight-bold" value="{{ trainee.city }}" readonly>
      </div>
      <div class="form-group">
        <label for="contact" ><b>Contact No.:</b></label>
        <input id="contact" type="text" class="form-control font-weight-bold" value="{{ trainee.contactNo }}" readonly>
      </div>
      <div class="form-group">
        <label for="about"><b>About:</b></label>
        <textarea id="about" class="form-control font-weight-bold" rows="4" readonly>{{ trainee.aboutUs }}</textarea>
      </div>
    </form>
  </div>
